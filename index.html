<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/tab-icon.ico">
    <title>Your Time</title>
</head>
<body>
    <div class="hero-baner"><h1>Don't Waste Your Time</h1></div>
    
    <div class="clock-container">
        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class="min">
                <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>
        </div>
    </div>

    <div class="show-stats">

    </div>
        
    <div class="spend-time">
        <h2>Spend at least an hour of your time a day improving your skills</h2>
    </div>

    <footer>
        <div class="disc">This page was created to show that our time is limited
            and to make people think about what they are spending it 
            on. <br> Don't waste your time.</div>
    </footer>

    <script type="text/javascript" src="script/main.js"></script>
</body>
</html>
